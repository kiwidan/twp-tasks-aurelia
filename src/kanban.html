<template>
  <div class="kanban">
    <div repeat.for="board of boards" class="board">
      <h2>${board.name}</h2>

      <ul repeat.for="task of board.tasks" class="task-list">
        <li class="task">${task.description}</li>
      </ul>

      <div class="board-footer loading" if.bind="board.loading">
        Loading...
      </div>
      <div class="board-footer" if.bind="!board.loading">
        ${board.tasks.length} ${board.tasks.length === 1 ? 'task' : 'tasks'}
      </div>
    </div>
  </div>
</template>
